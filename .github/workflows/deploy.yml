name: CI/CD UTAMV Elite Masterclass

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          check-latest: true

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Run unit tests
        run: npm run test

      - name: Security audit (prod, high+)
        run: npm audit --production --audit-level=high

      - name: Build project
        run: npm run build

      - name: Start Vite preview in background
        run: |
          npm run preview -- --port 4173 &
          sleep 15

      - name: Validate UTAMV Certificate API
        run: |
          curl -sS -X POST http://localhost:4173/api/certificates/issue \
          -H "Content-Type: application/json" \
          -d '{"studentName":"Test User","courseName":"UTAMV Elite Masterclass","certificateId":"test123"}'

      - name: Deploy to Lovable
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "Build successful. Lovable despliega autom√°ticamente al detectar build completado."
